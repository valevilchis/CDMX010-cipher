<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="informacion">
      <p>Creación de usuarios y contraseñas.</p>
      <p>Más seguridad para la encriptación de contraseñas.</p>
      <form method="POST">
        <h2><br>Cifrar</h2>
        <input type="text" id="user" placeholder="Usuario"/>
        <input type="password" id="password" maxlength="10" placeholder="Contraseña"/>
        <input type="number" id="desplazamiento" placeholder="Desplazamiento">
        <input type="button" class="but" name="enviar" value="Enviar" id="encodeM"/>      
      </form>
        <div id="table-scroll" class="table-scroll">
          <div class="table-wrap">
            <table class="main-table">
              <thead>
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">Password Cifrado</th>
                </tr>
              </thead>
                <tr>
                  <td id="usr"></td>
                  <td id="encode"></td>
                </tr>
            </table>
          </div>
        </div>
        <div id="decode" style="display: none;">
          <form method="POST">
            <h2><br>Descifrar</h2>
            <input type="text" id="codigo" maxlength="10" placeholder="Código"/>
            <input type="button" class="but" name="enviar" value="Descifrar" id="decodeM"/>
          </form>
          <div id="table-scroll" class="table-scroll">
            <div class="table-wrap">
              <table class="main-table">
                <thead>
                  <tr>
                    <th scope="col">Usuario</th>
                    <th scope="col">Offset</th>
                    <th scope="col">Password Cifrado</th>
                    <th scope="col">Password Descifrado</th>
                  </tr>
                </thead>
                  <tr>
                    <td id="usr-d"></td>
                    <td id="off-d"></td>
                    <td id="encode-d"></td>
                    <td id="decode-d"></td>
                  </tr>
              </table>
            </div>
          </div>
        </div>
    </div>
    <div class="button return" onClick="window.location.href='index.html'">RETURN</div>
  <script src="index.js" type="module"></script>
  </body>
</html>
