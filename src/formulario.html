<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="informacion">
      <p>Creación de usuarios y contraseñas.</p>
      <p>Más seguridad para la encriptación de contraseñas.</p>
      <form method="post">
        <h2> <br> Cipher</h2>
        <input type="text" id="user" placeholder="Usuario"/>
        <input type="password" id="password" placeholder="Contraseña"/>
        <input type="number" id="desplazamiento">
        <input type="button" class="but" name="enviar" value="Enviar" onclick="encode();"/><br>
      </form>
        <div class="tabla">
          <table>
            <tr>
              <th>Usuario</th>
              <th>Descodificado</th>
              <th>Codificado</th>
            </tr>
            <tr>
              <td id="usr"></td>
              <td id="decode"></td>
              <td id="encode"></td>
            </tr>
          </table>
        </div>
    </div>
    <div class="button" onClick="window.location.href='index.html'">RETURN</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
